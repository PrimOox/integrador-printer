<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Curso - Integrador</title>
</h:head>

<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">

			<p:panel id="CadCurso" header="Cadastro Curso">
			
				<h:form>

					<p:panelGrid columns="2">

						<h:outputLabel for="identificador" value="ID:" />
						<p:inputText id="identificador" readonly="true"
							value="#{cursoManagedBean.curso.idCurso}" />

						<h:outputLabel for="desc" value="Descrição:" />
						<p:inputText id="desc" value="#{cursoManagedBean.curso.descricao}" />

					</p:panelGrid>

					<br />

					<p:panelGrid columns="3">
						<p:commandButton id="salvar" action="#{cursoManagedBean.cadastrarCurso}" type="submit" value="Salvar" />
						<p:commandButton id="limpar" type="reset" value="Limpar" />
						<p:commandButton id="cancelar" value="Cancelar" action="ConsultaNivelUsuario.xhtml" immediate="true" />
					</p:panelGrid>

				</h:form>
				
			</p:panel>
			
		</ui:define>
		
	</ui:composition>

</h:body>
</html>
