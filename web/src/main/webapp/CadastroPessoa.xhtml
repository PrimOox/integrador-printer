<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cadastro de Pessoa - Integrador</title>
		<style>
		.label{margin-left:5px}
		</style>
	</h:head>
	
	<p:panel id="CadPessoa" header="Cadastro de Pessoa" style="text-align:center">
        <h:form style="text-align:left">
               	<p:panelGrid columns="4" style="margin:auto">
        		<h:outputLabel class="label" for="identificador">ID:</h:outputLabel>
        		<p:inputText id="identificador" value="#" readonly="true" />
        		
        		<h:outputLabel for="nome" value="NOME:" />
        		<p:inputText id="nome"/>
        		
        		<h:outputLabel for="cpf" value="CPF:" />
        		<p:inputText id="cpf"/>
        		
        		<h:outputLabel for="endereco" value="ENDEREÃ‡O:" />
        		<p:inputText id="endereco"/>
        		
        		<p:outputLabel for="sexo" value="SEXO:" />
        		<p:selectOneMenu id="sexo" value="#">
        			<f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true"/>
            		<f:selectItem itemLabel="Masculino" itemValue="M" />
            		<f:selectItem itemLabel="Feminino" itemValue="F" />
            	</p:selectOneMenu>
            	
            	<p:outputLabel for="telefone" value="TELEFONE:" />
        		<p:inputMask id="telefone" mask="(999) 9999-9999"/>
        		
        		<h:outputLabel for="email" value="EMAIL:" />
        		<p:inputText id="email"/>
        		
        		<p:outputLabel for="dataNasc" value="DATA NASC:" />
        		<p:calendar id="dataNasc"  showOn="button" />
        		
        		<p:outputLabel for="tipoUsuario" value="TIPO:" />
        		<p:selectOneRadio id="tipoUsuario" >
            		<f:selectItem itemLabel="Aluno" itemValue="1" />
            		<f:selectItem itemLabel="Professor" itemValue="2" />
                </p:selectOneRadio>
                
                <h:outputLabel for="codUsuario" value="RA / MATRICULA:" />
        		<p:inputText id="codUsuario"/>
        		
        		  			
        	</p:panelGrid>
        	<div style="margin-left: 810px; margin-top:20px ">
        		<p:button type="submit" value="Confirmar" style="margin-right:10px">
    			</p:button>
    		
        		<p:button id="cancelar" value="Cancelar">
    			</p:button>
        	</div>
        	
        </h:form>
    </p:panel>
</html>
